{% extends 'base.html' %}

{% block stylesheet %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block script %}
<script defer src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}

{% block header %}Register{% endblock %}

{% block content %}



<div class="register-container">

    <h1>New Equipment Manager Registration</h1>

    <img id='register-img' src="{{ url_for('static', filename='assets/pme_lab.jpg') }}" alt="PME Building">

    <form class="register-form">

        <div>
            <label for="full-name">Full Name</label>
            <input type="text"  name="full-name" required>
        </div>
        
        <div>
            <label for="affiliation">Affiliation</label>
            <input type="text" name="affiliation" required>
        </div>

        <div>
            <label for="title">Job Title</label>
            <input type="text" name="title" required>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" required>
        </div>

        <div>
            <label for="password">Password</label>
            <input id="password" type="password" name="password" required>    
        </div>


        <div>
            <label for="confirm-password">Confirm Password</label>
            <input id="confirm-password" type="password" name="confirm-password" required>    
        </div>

        <div>
            <label for="access-code">Access Code</label>
            <input id="access-code" type="text" name="access-code" required>    
        </div>

        <div>
            <p id="fail-message"></p>
        </div>
    
        <div>
            <input type="submit" id="register-btn" value="Register"></input>
        </div>
    </form>

</div>


{% endblock %}
