
<div class="result-description__wrapper">
    <p class="result-description__text">{{ page_cnt }} results found.</p>
</div>

{% for equipment in data %}
<div class="result-block">
    <div class="result-block-thumbnail">
        {% if 'images' in equipment %}
        <img src="{{ equipment['images'][0] }}"
             alt="{{ equipment.name }}">
        {% else %}
        <img src="{{ url_for('static', filename='assets/image_placeholder.jpg') }}"
             alt="Placeholder Image">
        {% endif %}
    </div>
    <div class="result-block-name__wrapper">
        <a href="/equipment/{{ equipment._id }}" class="result-block-name__link">{{ equipment.name }}</a>
    </div>
</div>
{% endfor %}

<ul class="result-pages__list">
    <li class="result-pages__item">Page</li>
    {% for n in pages %}
    <li class="result-pages__item">
        <a class="result-pages__link" id="{{ loop.index }}">
            {% if loop.index == cur_page %}
            <u>{{ loop.index }}</u>
            {% else %}
            {{ loop.index }}
            {% endif %}
        </a>
    </li>
    {% endfor %}
</ul>
